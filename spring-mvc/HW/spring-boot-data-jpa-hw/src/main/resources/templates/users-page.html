<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Users</h1>
<table>
    <tr>
        <th>ID</th>
        <th>FIO</th>
        <th>Birthday</th>
        <th>Male</th>
        <th>Email</th>
        <th>Password</th>
        <th>Breed</th>
        <th><i>Edit</i></th>
        <th><i>Delete</i></th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.getId_user}">id</td>
        <td th:text="${user.fio}">fio</td>
        <td th:text="${user.birthday}">birthday</td>
        <td th:text="${user.male}">male</td>
        <td th:text="${user.emailDto.email}">email</td>
        <td th:text="${user.emailDto.password}">password</td>
        <td th:text="${user.petDto.breed}">breed</td>
        <td>
            <a href="edit-user-page.html" th:href="@{/user/{id}/edit(id=${user.getId_user})}">
                <button type="button">Edit user</button>
            </a>
        </td>

        <td>
            <a href="delete-user-page.html" th:href="@{/user/{id}/delete(id=${user.getId_user})}">
                <button type="button">Delete user</button>
            </a>
        </td>
    </tr>

</table>

<div class="row">
    <a href="add-user-page.html" th:href="@{/user/add}">
        <button type="button">Add user</button>
    </a>
</div>
</body>
</html>
